{% load i18n %}
<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="login-form" class="modal-content modal-auth-form">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">{% trans "Log in" %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
      </div>
      <div class="modal-body">
        <div id="login-error" class="text-danger mb-2" style="display:none"></div>
        <div class="mb-3">
          <label for="login-username" class="form-label">{% trans "Username" %}</label>
          <input type="text" class="form-control" id="login-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">{% trans "Password" %}</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    $(function() {
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
        return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        // Hiện modal login khi nhấn nút Login
        $('#login-btn').on('click', function() {
            $('#login-error').hide();
            $('#login-form')[0].reset();
        });
        // Submit login AJAX
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '{% url "ajax_login" %}',
                method: 'POST',
                data: {
                    username: $('#login-username').val(),
                    password: $('#login-password').val()
                },
                success: function(data) {
                    if (data.success) {
                        $('#loginModal').modal('hide');
                        location.reload();
                    } else {
                        $('#login-error').text(data.error).show();
                    }
                }
            });
        });

});
</script>
