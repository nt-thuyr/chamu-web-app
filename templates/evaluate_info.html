{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Rating your current location</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" id="evaluate-info-form">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.country.id_for_label }}" class="form-label">{{ form.country.label }}</label>
                                {{ form.country }}
                            </div>

                            <p class="fw-bold text-muted">Please provide your current prefecture.</p>
                            <div class="mb-3">
                                <label for="{{ form.current_prefecture.id_for_label }}" class="form-label">{{ form.current_prefecture.label }}</label>
                                {{ form.current_prefecture }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.current_municipality.id_for_label }}" class="form-label">{{ form.current_municipality.label }}</label>
                                {{ form.current_municipality }}
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Start survey</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tất cả các biến đều được khai báo bên trong hàm này
            const prefectureSelect = document.getElementById('id_target_prefecture');
            const municipalitySelect = document.getElementById('id_target_municipality');
            const submitButton = document.querySelector('button[type="submit"]');

            // Vô hiệu hóa nút submit khi tải trang
            submitButton.disabled = true;

            // Hàm này cũng nằm trong phạm vi của 'DOMContentLoaded'
            function checkFormValidity() {
                submitButton.disabled = !(prefectureSelect.value && municipalitySelect.value);
            }

            prefectureSelect.addEventListener('change', function() {
                const prefectureId = this.value;

                municipalitySelect.innerHTML = '';
                municipalitySelect.disabled = true;
                checkFormValidity();

                if (prefectureId) {
                    fetch(`/api/municipalities/?prefecture_id=${prefectureId}`)
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(muni => {
                                const option = document.createElement('option');
                                option.value = muni.id;
                                option.textContent = muni.name;
                                municipalitySelect.appendChild(option);
                            });
                            municipalitySelect.disabled = false;
                            checkFormValidity();
                        });
                }
            });

            municipalitySelect.addEventListener('change', checkFormValidity);
        });
    </script>
</body>
</html>
